<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position"
></app-player>

<div class="game-field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="./assets/img/card_cover.png"
      alt=""
      [ngStyle]="{ 'right.px': i * 5 }"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./assets/img/card_cover.png"
      alt=""
    />
    <!-- Stack for played cards -->
    <!-- muss hier oben 1-->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="./assets/img/{{ card }}.png"
      alt=""
    />
    <!-- Current card (Animation) -->
    <!-- muss hier unten 2-->
    <img
      (click)="takeCard()"
      *ngIf="takeCardAnimation"
      class="take-card"
      style="right: 25px"
      src="./assets/img/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
